<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/home">Foodi Zone</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a routerLink="/home" class="nav-link"><span class="glyphicon glyphicon-home"></span> Home</a></li>
            <li><a href="/login"><span class="glyphicon glyphicon-user"></span> Login </a></li>
        </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row">
        
        <div class="col-sm-6">
            <img src="/assets/images/food1.jfif"/>
        </div>

        <div class="col-sm-6 ">

            <div class="signup-form ">
                
                <form class="form-horizontal" (ngSubmit)="onRegistrationclick()">
                    
                    <div class="alert-danger col-md-12" *ngIf="userExist">
                        A user with this Email Already exist !!
                    </div>
                    <div class="alert-success col-md-12" *ngIf="isCreated">
                        Registration done Successfully !!
                    </div>
                    <div class="alert-danger col-md-12" *ngIf="invalidEmail">
                        Invalid Email  !!
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h2>Sign Up</h2>
                        </div>
                    </div>
                  
                    <div class="form-group row">
                        <label class="col-form-label col-md-4">Username</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" name="userName" [(ngModel)]="user.name" required="required">
                        </div>
                        <div class="col-md-4"></div>
                        <div class="col-md-8" *ngIf="userError?.name">
                            <span class="text text-danger">{{userError.name}}</span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-md-4">Email Address</label>
                        <div class="col-md-8">
                            <input type="email" class="form-control" name="email"  [(ngModel)]="user.email" required="required">
                        </div>
                        <div class="col-md-4"></div>
                        <div class="col-md-8" *ngIf="userError?.email">
                            <span class="text text-danger">{{userError.email}}</span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-md-4">Password</label>
                        <div class="col-md-8">
                            <input type="password" class="form-control" name="password"  [(ngModel)]="user.password" required="required">
                        </div>
                        <div class="col-md-4"></div>
                        <div class="col-md-8" *ngIf="userError?.password">
                            <span class="text text-danger">{{userError.password}}</span>
                        </div>
                    </div>
           

                    <div class="form-group row">
                        <label class="col-form-label col-md-4">Address</label>
                        <div class="col-md-8">
                            <div class="form-group">
                                <textarea class="form-control" name="address" [(ngModel)]="user.address" placeholder="Address" rows="4" data-form-field="Message"></textarea>
                            </div>
                        </div>
                        <div class="col-md-4"></div>
                        <div class="col-md-8" *ngIf="userError?.address">
                            <span class="text text-danger">{{userError.address}}</span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-md-4">Who Are You?</label>
                        <div class="col-md-8">

                            <select name = "role"   class="form-control" id = "role" [(ngModel)]="user.role">
                                <option value = "CUSTOMER">CUSTOMER</option>
                                 <option value = "RESTAURENT">RESTAURENT</option>
                                <option value = "ADMIN">ADMIN</option>
                            </select>
                        
                        </div>
                    </div>


                    <div class="form-group row">
                        <div class="col-md-8 offset-md-4">
                            <button type="submit"  class="btn btn-success">Sign Up</button>
                        </div>
                    </div>
                    <div>
                    <p class="text-center small" [routerLink]="['/login']" style="color: orangered;">  have an account! Login here</p>
                </div>
                </form>

            </div>
        </div>
        
    </div>
</div>
