  <div class="card" id="card-div">
    <div class="card-header">
       <!-- <button class="btn btn-success btn-md float-right">Add Food</button>  -->
      <h2>Customer List</h2>
    </div>
    <div class="card-body">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>No</th>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of customers| async; let index = index"  >
            <td>{{index + 1}}</td>
            <td>{{customer.name}}</td>
            <td>{{customer.email}}</td>
            <td>{{customer.address}}</td>
            <td>
              <button (click)="updateCustomer(customer.cid)" class="btn btn-primary" style="margin-left: 10px">Edit</button>
              <button (click)="deleteCustomer(customer.cid)" class="btn btn-primary" style="margin-left: 10px">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
