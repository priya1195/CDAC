<div class="card" id="card-div">
  <div class="card-header">
    <!-- <button (click)="addProduct()" class="btn btn-success btn-md float-right">Add</button> -->
    <h2>Food List</h2>
  </div>
  <div class="card-body">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>No</th>
          <th>Image</th>
          <th>Name</th>
          <th>Price</th>
          <th>Category</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let food of foods| async; let index = index"  >
          <td>{{index + 1}}</td>
          <td>
            <img class="food-image" src="{{food.imagePath}}">
          </td>
          <td>{{food.name}}</td>
          <td>{{food.price}}</td>
          <td>{{food.category}}</td>
          <td>
            <button (click)="foodDetails(food.fid)" class="btn btn-primary" style="margin-left: 10px">AddToCart</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
